<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:200,300,400,500,700|Montserrat:200,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link
   href=“https://fonts.googleapis.com/css?family=Barlow+Condensed:200,300,400,500,700%7CMontserrat:200,400,500”
   rel=“stylesheet”>
    <title>Tracker</title>
  </head>
  <body>
    <header>
      <div class='profile'></div>
      <section class="log-sect">
        <article class="percent-article">
          <h1 class="circle-num">26<span class="circle-percent">%</span></h1>
          <p class="circle-word">complete</p>
        </article>
        <article>
            <i class="fas fa-dumbbell"></i>
            <p class="hour-font">6.5H</p>
            <p class="activity-font">lifting</p>
        </article>
        <article>
            <i class="fas fa-running"></i>
            <p class="hour-font">6.5H</p>
            <p class="activity-font">running</p>
        </article>
        <article>
            <i class="fas fa-bicycle"></i>
            <p class="hour-font">6.5H</p>
            <p class="activity-font">biking</p>
        </article>
        <article>
            <h2 class="log-word">LOG</h2>
            <p class="hour-font">6.5H</p>
            <p class="activity-font">lifting</p>
        </article>
      </section>
    </header>
    <aside class="side-menu">
      <!-- // ICON
      // ICON -->
    </aside>
    <main class="main">
      <div class="summary">
        <p>summary</p>
        <!-- // SUMMARY -->
      </div>
      <div class="calendar">
          <p>calender</p>
        <!-- // CALENDAR -->
      </div>
      <div class="goals">
        <p>goals</p>
        <!-- // GOALS -->
      </div>
    </main>
  </body>
</html>
